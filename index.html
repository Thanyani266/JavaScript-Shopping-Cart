<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gologodo | Ecommerce Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
    <main>
        <header>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <span class="fs-4 fw-bolder bg-danger bg-opacity-25 rounded p-2">Golo<span class="text-success">godo</span></span>
        </a>
      </div>
      <!-- Collapsible wrapper -->
      <!-- Right elements -->
    <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="border rounded me-3" href="#">
            <i class="fas fa-basket-shopping text-muted fa-2x p-2"><sup class="bg-secondary p-1 bg-opacity-75 rounded-circle text-white">0</sup></i>
        </a>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Cart -->
  <div class="cart bg-danger bg-opacity-50">
    <!-- Cart Close -->
    <span class="bg-white bg-opacity-50 px-3 pt-3 pb-1 text-danger"><i class="fas fa-xmark fa-2x" id="cart-close"></i></span>
    <h2 class="text-center fw-bold cart-title mt-3 mb-4">Your Cart</h2>
    <div class="container cart-content">
        <div class="card rounded card-box mb-1">
        <div class="d-flex align-items-center bg-light mt-2 mb-2" style="max-height: 100px;">
            <div class="col-md-4 p-1">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp" alt="" class="cart-img rounded img-fluid w-100">
            </div>
            <div class="col-md-5 text-center"><div class="detail-box">
                <div class="fw-bold text-success fs-6 cart-product-title">Produc Title</div>
                <div class="fw-bold text-muted cart-price">R 456.78</div>
                <input type="number" value="1" class="form-control w-50 cart-quantity" style="margin-left: 25%;">
               </div>
            </div>
            <div class="col-md-3 text-center"><a href="" class="text-danger"><i class="fas fa-trash"></i></a></div>
          </div>
        </div>
    <!-- Total -->
    <div class="total mt-4">
        <div class="total-title text-center text-light fs-4 fw-bold bg-secondary bg-opacity-50">Total: R 0</div>
    </div>
    <!-- Purchase Button -->
    <div class="text-center">
    <button class="btn btn-success fs-4 mt-3">Purchase</button>
</div>
    
  </div>
  <!-- Navbar -->
</header>

  <!-- Products Container -->
  <div class="container mt-5" style="z-index: 1;">
    <h3>Featured Products</h3>
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp" class="img-fluid p-2"/>
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Card title</h5>
                  <p class="text-center text-muted fs-5 fw-bolder">R 456<sup>99</sup></p>
                  <a href="#!" class="float-end text-success"><i class="fas fa-cart-plus fa-2x"></i></a>
                </div>
              </div>
        </div>
  </div>
</main>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
</body>
</html>
